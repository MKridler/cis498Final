<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Willy's Pizza{% endblock %}</title>
  </head>
  <body>
    <header style="text-align: center">
     {% load static %}
    <img src="{% static "logo.jpg" %}" style="text-align: center">
      <h1>Willy's Pizza</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next=/stafflogin">Logout</a>
        <a href="{% url 'staffhome' %}">Home</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  <br>
  <hr>
<div style="width:100%;height:300px;">
        {% load static %}
    <img src="{% static "banner-pizza.jpg" %}" style="float:left;width:100%;height:100%;object-fit: cover">
</div>

  </body>
</html>
