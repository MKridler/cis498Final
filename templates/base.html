<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}Willy's Pizza{% endblock %}</title>
  </head>
  <body>
    <header style="text-align: center">
    {% load static %}
    <img src="{% static "logo.jpg" %}" style="text-align: center">
      <h1>Willy's Pizza</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'checkout' %}">Checkout</a>
        <a href="{% url 'ordertracker' %}">Order Tracker</a>
        <a href="{% url 'logout' %}">logout</a>


      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <br>
  <hr>
<div style="width:100%;height:300px;">
        {% load static %}
    <img src="{% static "banner-pizza.jpg" %}" style="float:left;width:100%;height:100%;object-fit: cover">
</div>
  </body>
</html>
